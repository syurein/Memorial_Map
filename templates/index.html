<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Maps</title>
    <!-- Leaflet and related plugins CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <style>
        :root {
            --primary-color: #5DBBAA;
            --primary-light-color: #e0f2ef;
            --background-color: #F8F9FA;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --white-color: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color); color: var(--text-color);
            overflow: hidden;
        }

        .app-container { display: flex; flex-direction: column; height: 100%; position: relative; }
        #map { width: 100%; height: 100%; z-index: 1; background-color: #f0f0f0; }

        /* Header */
        header {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background-color: var(--white-color); border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color); z-index: 1001;
        }
        #menu-toggle { background: none; border: none; cursor: pointer; padding: 5px; }
        #menu-toggle svg { width: 24px; height: 24px; color: var(--text-color); }
        .header-title h1 { margin: 0; font-size: 1.2em; font-weight: 600; }
        .add-button {
            width: 36px; height: 36px; background-color: var(--primary-light-color); color: var(--primary-color);
            border: 1px solid var(--primary-color); border-radius: 50%; font-size: 24px;
            display: flex; justify-content: center; align-items: center; cursor: pointer; transition: background-color 0.3s;
        }
        .add-button:hover { background-color: #d4e9e7; }
        
        /* Sidebar, Info Panel, etc. */
        .sidebar {
            position: fixed; top: 0; left: 0; width: 320px; height: 100%;
            background-color: var(--white-color); box-shadow: 2px 0 15px var(--shadow-color);
            transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000; display: flex; flex-direction: column;
        }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .sidebar-header h2 { margin: 0; font-size: 1.5em; }
        .sidebar-content { padding: 10px; overflow-y: auto; flex-grow: 1; }
        #search-box {
            width: 100%; padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 1em; box-sizing: border-box; margin-bottom: 10px;
        }
        #locations-list { list-style: none; padding: 0; margin: 0; }
        .location-item {
            padding: 15px; border-bottom: 1px solid var(--border-color); cursor: pointer;
            transition: background-color 0.2s;
        }
        .location-item:hover { background-color: var(--primary-light-color); }
        .location-item h3 { margin: 0 0 4px; font-size: 1em; font-weight: 600; }
        .location-item p { margin: 0; font-size: 0.9em; color: var(--light-text-color); }

        .info-panel {
            position: fixed; top: 0; right: 0; width: 350px; height: 100%;
            background-color: var(--white-color); box-shadow: -2px 0 15px var(--shadow-color);
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2001; display: flex; flex-direction: column;
        }
        .info-panel.active { transform: translateX(0); }
        .info-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; border-bottom: 1px solid var(--border-color);
        }
        .info-panel-header h2 { margin: 0; font-size: 1.3em; color: var(--primary-color); }
        .close-btn { background: none; border: none; font-size: 2em; color: #aaa; cursor: pointer; }
        .info-panel-content { padding: 20px; overflow-y: auto; }
        .info-panel-content p { margin: 0 0 18px; line-height: 1.6; }
        .info-panel-content strong { color: var(--text-color); display: block; margin-bottom: 4px; font-size: 0.9em; text-transform: uppercase; color: #888; }
        .info-panel-content a { color: var(--primary-color); text-decoration: none; word-break: break-all; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden;
            transition: opacity 0.4s, visibility 0s 0.4s; z-index: 1999;
        }
        .overlay.active { opacity: 1; visibility: visible; transition: opacity 0.4s; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <button id="menu-toggle" aria-label="Open menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <div class="header-title"><h1>Memory Maps</h1></div>
            <button class="add-button" aria-label="Add new location">+</button>
        </header>

        <main id="map"></main>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-header"><h2>場所リスト</h2></div>
            <div class="sidebar-content">
                <input type="text" id="search-box" placeholder="場所を検索...">
                <ul id="locations-list"></ul>
            </div>
        </div>

        <div id="info-panel" class="info-panel">
             <div class="info-panel-header">
                <h2 id="info-name">場所の名前</h2>
                <button id="close-info-panel" class="close-btn">&times;</button>
            </div>
            <div class="info-panel-content">
                <p><strong>住所:</strong> <span id="info-address">---</span></p>
                <p><strong>都道府県:</strong> <span id="info-prefecture">---</span></p>
                <p><strong>関連URL:</strong> <a id="info-url" href="#" target="_blank" rel="noopener noreferrer"></a></p>
                <p><strong>訪問日など:</strong> <span id="info-date">---</span></p>
                <p><strong>アクセス:</strong> <span id="info-access">---</span></p>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycbya3uc7FnDYxXxj4CGB6qChpyecMN2e60Z_OkfklETvyX2Unig4lCR0y-_AF4rDJfx8/exec';
            
            const mapElement = document.getElementById('map');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const locationsList = document.getElementById('locations-list');
            const searchBox = document.getElementById('search-box');
            const infoPanel = document.getElementById('info-panel');
            const closeInfoPanelBtn = document.getElementById('close-info-panel');
            
            let map;
            let markers = [];
            let locationsData = [];
            let polyline;

            async function initMap() {
                map = L.map(mapElement, {
                    zoomControl: true 
                }).setView([35.681236, 139.767125], 5);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                loadMapData();
            }

            async function loadMapData() {
                try {
                    const response = await fetch(gasWebAppUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    if (result.status === 'success' && result.data) {
                        locationsData = result.data.map((loc, index) => ({...loc, id: index}));
                        addMarkersAndPolyline(locationsData);
                        renderLocationsList(locationsData);
                    } else {
                        throw new Error('APIから有効なデータが取得できませんでした');
                    }
                } catch (error) {
                    console.error("データの読み込みに失敗しました:", error);
                    alert("データの読み込みに失敗しました。");
                }
            }
            
            function addMarkersAndPolyline(locations) {
                markers.forEach(marker => marker.remove());
                markers = [];
                if (polyline) polyline.remove();

                const latLngs = [];

                const awesomeIcon = L.AwesomeMarkers.icon({
                    icon: 'info-sign',
                    markerColor: 'blue',
                    prefix: 'glyphicon'
                });

                locations.forEach(location => {
                    const lat = parseFloat(location.lat);
                    const lng = parseFloat(location.lng);
                    if (isNaN(lat) || isNaN(lng)) return;

                    latLngs.push([lat, lng]);

                    const marker = L.marker([lat, lng], { icon: awesomeIcon }).addTo(map);
                    marker.on('click', () => showInfoPanel(location));
                    
                    // Store marker with its data for filtering
                    markers.push({ marker, location });
                });

                //polyline = L.polyline(latLngs, { color: 'red', opacity: 0.7, weight: 3 }).addTo(map);
            }
            
            function renderLocationsList(locations) {
                locationsList.innerHTML = '';
                locations.forEach(location => {
                    const li = document.createElement('li');
                    li.className = 'location-item';
                    li.innerHTML = `<h3>${location.name || 'No Name'}</h3><p>${location.prefecture || '詳細不明'}</p>`;
                    li.addEventListener('click', () => {
                        const lat = parseFloat(location.lat);
                        const lng = parseFloat(location.lng);
                        map.flyTo([lat, lng], 14);
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    });
                    locationsList.appendChild(li);
                });
            }

            function showInfoPanel(location) {
                 document.getElementById('info-name').textContent = location.name || '---';
                document.getElementById('info-address').textContent = location.address || '---';
                document.getElementById('info-prefecture').textContent = location.prefecture || '---';
                document.getElementById('info-date').textContent = location.date || '---';
                document.getElementById('info-access').textContent = location.access || '---';
                const urlLink = document.getElementById('info-url');
                if (location.articleUrl && location.articleUrl.trim() !== '') {
                    urlLink.href = location.articleUrl;
                    urlLink.textContent = location.articleUrl;
                    urlLink.parentElement.style.display = 'block';
                } else {
                    urlLink.textContent = '情報がありません';
                    urlLink.removeAttribute('href');
                }
                infoPanel.classList.add('active');
            }

            // --- Event Listeners ---
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            [overlay, closeInfoPanelBtn].forEach(el => {
                el.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    infoPanel.classList.remove('active');
                });
            });

            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredLocationIds = new Set(
                    locationsData.filter(loc => 
                        (loc.name && loc.name.toLowerCase().includes(searchTerm)) ||
                        (loc.prefecture && loc.prefecture.toLowerCase().includes(searchTerm))
                    ).map(l => l.id)
                );
                
                renderLocationsList(locationsData.filter(loc => filteredLocationIds.has(loc.id)));

                markers.forEach(({ marker, location }) => {
                    const el = marker.getElement();
                    if (el) {
                       el.style.display = filteredLocationIds.has(location.id) ? '' : 'none';
                    }
                });
            });

            initMap();
        });
    </script>
</body>
</html>
