<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Maps</title>
    <!-- Leaflet and related plugins CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <style>
        :root {
            --primary-color: #4A9A88; /* Darker Green */
            --primary-light-color: #E6F3F0; /* Lighter Green */
            --background-color: #F0F7F6; /* Very Light Greenish White */
            --text-color: #333333;
            --light-text-color: #777777;
            --border-color: #DDDDDD;
            --white-color: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            /* max-width: 420px; */ /* „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥„Çµ„Ç§„Ç∫„Å´Âà∂Èôê */
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Header */
        header {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background-color: var(--white-color);
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
            z-index: 1001;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title h1 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .map-pin-icon {
            color: var(--primary-color);
        }

        .add-button {
            width: 32px;
            height: 32px;
            background-color: var(--white-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-button:hover {
            background-color: var(--primary-light-color);
        }

        /* List View */
        .list-view {
            position: absolute;
            top: 65px; /* Header height + margin */
            left: 10px;
            right: 10px;
            bottom: 75px; /* Footer height + margin */
            background-color: var(--white-color);
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
            z-index: 1000;
            padding: 15px;
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 15px;
        }
        .list-view.active {
            display: flex; /* Show when active */
        }

        .search-container {
            position: relative;
        }
        #search-box {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .search-container::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
        }

        #add-new-location-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--white-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #add-new-location-btn:hover {
            background-color: var(--primary-light-color);
        }

        #locations-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .location-item {
            display: flex;
            align-items: center;
            padding: 10px 5px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .location-item:last-child {
            border-bottom: none;
        }
        .location-item:hover {
            background-color: var(--primary-light-color);
        }
        .location-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            background-color: #eee; /* Placeholder color */
        }
        .location-info h3 {
            margin: 0 0 2px;
            font-size: 1em;
            font-weight: 600;
        }
        .location-info p {
            margin: 0;
            font-size: 0.85em;
            color: var(--light-text-color);
        }
        .location-options {
            margin-left: auto;
            color: var(--light-text-color);
        }


        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0;
            background-color: var(--white-color);
            box-shadow: 0 -2px 8px var(--shadow-color);
            z-index: 1001;
        }
        footer button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
            font-size: 0.8em;
            color: var(--light-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            transition: color 0.3s;
        }
        footer button.active {
            color: var(--primary-color);
        }
        footer button svg {
            width: 22px;
            height: 22px;
        }

        /* Info Panel (unchanged for now) */
        .info-panel {
            position: fixed; top: 0; right: 0; width: 350px; height: 100%;
            background-color: var(--white-color); box-shadow: -2px 0 15px var(--shadow-color);
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2001; display: flex; flex-direction: column;
        }
        .info-panel.active { transform: translateX(0); }
        .info-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; border-bottom: 1px solid var(--border-color);
        }
        .info-panel-header h2 { margin: 0; font-size: 1.3em; color: var(--primary-color); }
        .close-btn { background: none; border: none; font-size: 2em; color: #aaa; cursor: pointer; }
        .info-panel-content { padding: 20px; overflow-y: auto; }
        .info-panel-content p { margin: 0 0 18px; line-height: 1.6; }
        .info-panel-content strong { color: var(--text-color); display: block; margin-bottom: 4px; font-size: 0.9em; text-transform: uppercase; color: #888; }
        .info-panel-content a { color: var(--primary-color); text-decoration: none; word-break: break-all; }

        /* Overlay (unchanged) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden;
            transition: opacity 0.4s, visibility 0s 0.4s; z-index: 1999;
        }
        .overlay.active { opacity: 1; visibility: visible; transition: opacity 0.4s; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="map-pin-icon"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                <h1>Memory Maps</h1>
            </div>
            
        </header>

        <main id="map"></main>

        <div id="list-view" class="list-view">
            <div class="search-container">
                <input type="text" id="search-box" placeholder="Â†¥ÊâÄ„ÇíÊ§úÁ¥¢...">
            </div>
            <!-- <button id="add-new-location-btn">Êñ∞„Åó„ÅÑÊã†ÁÇπ„ÇíËøΩÂä†</button> -->
            <ul id="locations-list"></ul>
        </div>

        <div id="info-panel" class="info-panel">
             <div class="info-panel-header">
                <h2 id="info-name">Â†¥ÊâÄ„ÅÆÂêçÂâç</h2>
                <button id="close-info-panel" class="close-btn">&times;</button>
            </div>
            <div class="info-panel-content">
                <p><strong>‰ΩèÊâÄ:</strong> <span id="info-address">---</span></p>
                <p><strong>ÈÉΩÈÅìÂ∫úÁúå:</strong> <span id="info-prefecture">---</span></p>
                <p><strong>Èñ¢ÈÄ£URL:</strong> <a id="info-url" href="#" target="_blank" rel="noopener noreferrer"></a></p>
                <p><strong>Ë®™ÂïèÊó•„Å™„Å©:</strong> <span id="info-date">---</span></p>
                <p><strong>„Ç¢„ÇØ„Çª„Çπ:</strong> <span id="info-access">---</span></p>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
    </div>
    <footer>
        <button id="map-view-btn" class="active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            <span>Âú∞Âõ≥</span>
        </button>
        <button id="list-view-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            <span>„É™„Çπ„Éà</span>
        </button>
        
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycbya3uc7FnDYxXxj4CGB6qChpyecMN2e60Z_OkfklETvyX2Unig4lCR0y-_AF4rDJfx8/exec';
            
            const mapElement = document.getElementById('map');
            const listView = document.getElementById('list-view');
            const locationsList = document.getElementById('locations-list');
            const searchBox = document.getElementById('search-box');
            const infoPanel = document.getElementById('info-panel');
            const closeInfoPanelBtn = document.getElementById('close-info-panel');
            const mapViewBtn = document.getElementById('map-view-btn');
            const listViewBtn = document.getElementById('list-view-btn');
            //const settingsBtn = document.getElementById('settings-btn');
            
            let map;
            let markers = [];
            let locationsData = [];

            async function initMap() {
                map = L.map(mapElement, {
                    zoomControl: false
                }).setView([35.681236, 139.767125], 5);

                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
                }).addTo(map);
                
                L.control.zoom({ position: 'bottomright' }).addTo(map);

                loadMapData();
            }

            async function loadMapData() {
                try {
                    const response = await fetch(gasWebAppUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    if (result.status === 'success' && result.data) {
                        locationsData = result.data.map((loc, index) => ({...loc, id: index}));
                        addMarkers(locationsData);
                        renderLocationsList(locationsData);
                    } else {
                        throw new Error('API„Åã„ÇâÊúâÂäπ„Å™„Éá„Éº„Çø„ÅåÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
                    }
                } catch (error) {
                    console.error("„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", error);
                    alert("„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
                }
            }
            
            function addMarkers(locations) {
                markers.forEach(marker => marker.remove());
                markers = [];

                const awesomeIcon = L.AwesomeMarkers.icon({
                    icon: 'circle',
                    markerColor: 'cadetblue',
                    prefix: 'fa'
                });

                locations.forEach(location => {
                    const lat = parseFloat(location.lat);
                    const lng = parseFloat(location.lng);
                    if (isNaN(lat) || isNaN(lng)) return;

                    const marker = L.marker([lat, lng], { icon: awesomeIcon }).addTo(map);
                    marker.on('click', () => showInfoPanel(location));
                    
                    markers.push({ marker, location });
                });
            }
            
            function renderLocationsList(locations) {
                locationsList.innerHTML = '';
                locations.forEach(location => {
                    const li = document.createElement('li');
                    li.className = 'location-item';
                    // Adapted to show name and prefecture from GAS data
                    li.innerHTML = `
                        <div class="location-info">
                            <h3>${location.name || 'No Name'}</h3>
                            <p>${location.prefecture || 'Ë©≥Á¥∞‰∏çÊòé'}</p>
                        </div>
                        <div class="location-options">‚Ä∫</div>
                    `;
                    li.addEventListener('click', (e) => {
                        const lat = parseFloat(location.lat);
                        const lng = parseFloat(location.lng);
                        if (!isNaN(lat) && !isNaN(lng)) {
                            map.flyTo([lat, lng], 14);
                        }
                        showMapView();
                    });
                    locationsList.appendChild(li);
                });
            }

            function showInfoPanel(location) {
                document.getElementById('info-name').textContent = location.name || '---';
                document.getElementById('info-address').textContent = location.address || '---';
                document.getElementById('info-prefecture').textContent = location.prefecture || '---';
                document.getElementById('info-date').textContent = location.date || '---';
                document.getElementById('info-access').textContent = location.access || '---';
                const urlLink = document.getElementById('info-url');
                if (location.articleUrl && location.articleUrl.trim() !== '') {
                    urlLink.href = location.articleUrl;
                    urlLink.textContent = location.articleUrl;
                    urlLink.parentElement.style.display = 'block';
                } else {
                    urlLink.textContent = 'ÊÉÖÂ†±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
                    urlLink.removeAttribute('href');
                }
                infoPanel.classList.add('active');
            }

            function showMapView() {
                listView.classList.remove('active');
                mapViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            }

            function showListView() {
                listView.classList.add('active');
                mapViewBtn.classList.remove('active');
                listViewBtn.classList.add('active');
            }

            // --- Event Listeners ---
            mapViewBtn.addEventListener('click', showMapView);
            listViewBtn.addEventListener('click', showListView);
            
            /* settingsBtn.addEventListener('click', () => {
                alert('Ë®≠ÂÆöÊ©üËÉΩ„ÅØ„Åæ„Å†ÂÆüË£Ö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
            }); */

            closeInfoPanelBtn.addEventListener('click', () => {
                infoPanel.classList.remove('active');
            });

            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredLocations = locationsData.filter(loc => 
                    (loc.name && loc.name.toLowerCase().includes(searchTerm)) ||
                    (loc.prefecture && loc.prefecture.toLowerCase().includes(searchTerm))
                );
                
                renderLocationsList(filteredLocations);

                const filteredIds = new Set(filteredLocations.map(l => l.id));
                markers.forEach(({ marker, location }) => {
                    const el = marker.getElement();
                    if (el) {
                       el.style.display = filteredIds.has(location.id) ? '' : 'none';
                    }
                });
            });

            initMap();
            showMapView();
        });
    </script>
</body>
</html>
